apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pharmacy-ingress
  namespace: pharmacy-app
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx # Nếu bạn không muốn dùng annotations
  rules:
  - host: demo.datlaid.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: front-end-service
            port:
              name: http-fe
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: back-end-service
            port:
              name: http-be
