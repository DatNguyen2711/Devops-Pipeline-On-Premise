namespace: test-helm

backEnd:
  replicaCount: 3
  name: back-end
  image:
    repository: datnd2711/pharmacy-be
    tag: v3
    pullPolicy: IfNotPresent
  imagePullSecrets:
    name: my-dockerhub-secret
  service:
    name: back-end-service
    type: ClusterIP
    port: 8080
    targetPort: 8080 # ensure this is an integer
  resources:
    requests:
      cpu: "250m"
      memory: "256Mi"
    limits:
      cpu: "500m"
      memory: "512Mi"

frontEnd:
  replicaCount: 2
  name: front-end
  image:
    repository: datnd2711/pharmacy-fe
    tag: v5
    pullPolicy: IfNotPresent
  imagePullSecrets:
    name: my-dockerhub-secret
  service:
    name: front-end-service
    type: ClusterIP
    port: 80
    targetPort: 80 # ensure this is an integer
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"
    limits:
      cpu: "200m"
      memory: "256Mi"

sqlserver:
  image:
    repository: datnd2711/sqlserver
    tag: v19
    pullPolicy: IfNotPresent
  imagePullSecrets:
    name: my-dockerhub-secret
  service:
    name: sqlserver
    port: 1433
  resources:
    requests:
      cpu: "500m"
      memory: "1Gi"
    limits:
      cpu: "1"
      memory: "2Gi"
  volume:
    storageClassName: nfs-client
    size: 3Gi
  secret:
    name: sqlserver-secret
    MSSQL_SA_PASSWORD: RGF0TGFpZDIzNDU1NUBYeQ==
    # command: ["/bin/bash", "-c"]
# args: ["/dbconfig/attach.sh && /opt/mssql/bin/sqlservr && tail -f /dev/null"]


ingress:

  name: pharmacy-ingress
  annotations:
    cert-manager.io/issuer: "letsencrypt-prod"
  ingressClassName: nginx
  tls:
  - hosts:
    - demo.datlaid.com
    secretName: pharmacy-app
  rules:
  - host: demo.datlaid.com
    paths:
    - path: /
      pathType: Prefix
      backend:
        serviceName: front-end-service
        servicePort: http-fe
    - path: /api
      pathType: Prefix
      backend:
        serviceName: back-end-service
        servicePort: http-be

certManager:
  issuer:
    enabled: true
    name: letsencrypt-prod
    namespace: test-helm
    email: datlaid@gmail.com
    server: https://acme-v02.api.letsencrypt.org/directory
    privateKeySecretName: letsencrypt-prod
    solvers:
    - http01:
        ingressClass: nginx

hpa:
  enabled: true
  name: autoscale-hpa
  namespace: test-helm
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: back-end
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  behavior:
    scaleDown:
      policies:
      - periodSeconds: 60
        type: Pods
        value: 3
      - type: Percent
        value: 50
        periodSeconds: 60
      stabilizationWindowSeconds: 200


resourceQuota:
  cpuRequests: "1.5"
  memoryRequests: "2.5Gi"
  cpuLimits: "3"
  memoryLimits: "5Gi"
